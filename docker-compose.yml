version: "3.8"

services:
  shortener:
    build: ./shortener
    container_name: shortener
    env_file:
      - .env
      - ./shortener/.env
    ports:
      - "8081:8081"
    depends_on:
      - postgres

  redirector:
    build: ./redirector
    container_name: redirector
    env_file:
      - .env
      - ./redirector/.env
    ports:
      - "8082:8082"

  analytics:
    build: ./analytics
    container_name: analytics
    ports:
      - "8083:8083"
    depends_on:
      - kafka

  nginx:
    build: ./nginx
    container_name: nginx-gateway
    ports:
      - "8080:80"
    depends_on:
      - shortener
      - redirector

  postgres:
    image: postgres:15
    container_name: postgres
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

volumes:
  pgdata:
